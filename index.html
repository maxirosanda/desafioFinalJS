<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body id="body">
    <header>
      <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
          <a class="navbar-brand" href="/">FireApp</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto">
              <a class="nav-link logged-out" href="#" data-bs-toggle="modal" data-bs-target="#signinModal">Signin</a>
              <a class="nav-link logged-out" href="#" data-bs-toggle="modal" data-bs-target="#signupModal">Signup</a>
              <a class="nav-link logged-in" href="#" id="signOut">Logout</a>
            </div>
          </div>
        </div>
      </nav>
        <!-- Modal -->
  <div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content bg-dark">
      <div class="modal-header">
        <h3>SignUp</h3>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body p-5">
        <form action="" id="signUp">
          <input type="email" name="email" id="signUpEmail" class="form-control mb-3" placeholder="Title"  required>
          <input type="password" name="password" id="signUpPassword" class="form-control mb-3" placeholder="Password" required>
          <button type="submit" class="btn btn-primary">Registrarme</button>
      </form>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="signinModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalSignin"
  aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content bg-dark">
      <div class="modal-header">
        <h3>SignIn</h3>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form action="" id="signIn">
          <input type="email" name="email" id="signInEmail" class="form-control mb-3" placeholder="Title"  required>
          <input type="password" name="password" id="signInPassword" class="form-control mb-3" placeholder="Password" required>
          <button type="submit" class="btn btn-primary">Ingresar</button>
        </form>
      </div>
    </div>
  </div>
</div>
    </header>
    <main id="main">
    <form id="create" class="form mt-5">
      <input type="text" name="name" placeholder="Ingrese nombre del producto" required>
      <textarea name="desc" placeholder="Ingrese descripcion del producto" required></textarea>
      <div>
        <input type="number" name="price" placeholder="Ingrese precio" required>
        <input type="number" name="stock" placeholder="Ingrese stock" min="1" max="100" required>
      </div>
      <input type="file" name="image" required>
      <button class="btn" type="submit">Crear</button>
    </form>
    <h3 class="my-3">Listado de Productos</h3>
    <div id="list">
      
    </div>
  </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script type="module" src="./script.js"></script>
  </body>
</html>
